<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
	<title>{{title}}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Download Laporan</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<main role="main" class="container">

  <div class="card">
  <h5 class="card-header">Daftar Laporan Daring</h5>
  <div class="card-body">
    <ul>
        {% for laporan in arrLaporan %}
            <li>{{laporan.alias}}<a class="btn btn-info" href='{{baseUrl}}home/{{laporan.direktori}}'>Lihat</a></li>
        {% endfor %}
      </ul>
    <a href="{{baseUrl}}logout" class="btn btn-warning">Keluar</a>
  </div>
  <div class="card-footer">
    &nbsp;
  </div>
  </div>
  &nbsp;
  {% if title != "Home" %}
  <div class="card">
  <h5 class="card-header">Selamat datang {{nama}}</h5>
  <div class="card-body">
    <h5 class="card-title">{{title}} bisa dilihat dan di download disini. </h5>
    <a href="{{baseUrl}}pdf/{{folder}}/{{kelas}}/{{username}}/download" class="btn btn-primary">Download</a>
    <iframe class="card-columns" src="{{baseUrl}}pdf/{{folder}}/{{kelas}}/{{username}}/inline" width="100%" height="400px">
  </div>
  <div class="card-footer">
    &nbsp;
  </div>
</div>
{% endif %}

</main>
</body>
</html>
